{% extends "auctions/layout.html" %}
{% load crispy_forms_tags %}

{% block body %}
    <h2>Create New Listing</h2>

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-label-group">
            {{ form|crispy }}
        </div>
        <input type="submit" value="Create New Listing" class="btn btn-success">
    </form>
{% endblock %}
