{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    {% for listing in listings %}
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img src="{{ listing.image.url }}" class="card-img" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                    <a href="#"><h5 class="card-title">{{ listing.title }}</h5></a>
                    <p class="card-text"><strong>Price:</strong> ${{ listing.starting_bid }}.00</p>
                    <p class="card-text"><strong>Description:</strong> {{ listing.description }}</p>
                    <p class="card-text"><strong>created by:</strong> {{ listing.auctioneer }}</p>
                    <p class="card-text"><small class="text-muted">{{ listing.date }}</small></p>
                    </div>
                </div>
            </div>
        </div>
      {% endfor %}   
{% endblock %}
