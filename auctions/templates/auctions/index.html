{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    {% for listing in listings %}
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img src="{{ listing.image.url }}" class="card-img" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                    <a href="{% url 'list' listing.title_to_url %}"><h5 class="card-title">{{ listing.title }}</h5></a>
                    <p class="card-text"><strong>Price:</strong> ${{ listing.starting_bid }}.00</p>
                    <p class="card-text"><strong>Description:</strong> {{ listing.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    <a class="btn btn-primary" href="{% url 'create' %}" role="button">Create Listing</a>
{% endblock %}
